<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Surpresa Final</title>

        /* Anima√ß√£o de fade-in */
        @keyframes fadeIn {

            to {

            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideUp 2s ease-out;
        }

        /* Anima√ß√£o de slide-up */
        @keyframes slideUp {
            from {

            }
            to {
                transform: translateY(0);

            }
        }

        h1 {

        @keyframes textZoom {

                opacity: 1;
            }
        }

        p {
            font-size: 1.8em;
            margin: 10px 0;

        }

        /* Anima√ß√£o de fade-in para o texto */
        @keyframes fadeInText {

        .heart {
            font-size: 5em;
            margin-top: 20px;
            animation: pulse 2s infinite;
            color: #ff69b4; /* Pink Heart */
        }

        /* Anima√ß√£o de pulsa√ß√£o */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff85c2;
        }
    </style>
</head>
